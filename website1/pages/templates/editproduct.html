{% extends 'adminmaster.html' %}
{% load static %}

{% block title %}
Admin page
{% endblock %}

{% block content %}
<h1 class="pages">EDIT PAGE</h1>
<div class="cntct">
    {% for x in product %}
    <form action="/editproduct/{{ x.id }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3 mt-3">
            <label for=" p_name" class="form-label">Enter Product Name:</label>
            <input type="text" class="form-control" id="" placeholder="" name="pro_name" value="{{ x.p_name }}">
          </div>
          <label for="p_price" class="form-label">Enter Product Price</label>
          <input type="number" class="form-control" id="" placeholder=" " name="pro_price" value="{{ x.p_price }}">
          <br>
          <label for="p_description" class="form-label">Enter Product Description</label>
          <input type="text" class="form-control" id="" placeholder=" " name="pro_description" value="{{ x.p_description }}">
          <br>
          <label for="p_disprice" class="form-label">Enter Product Discount Price</label>
          <input type="text" class="form-control" id="" placeholder=" " name="pro_disprice" value="{{ x.p_disprice }}">
          <br>
          <label for="p_image" class="form-label">Choose Product Image</label>
          <input type="file" class="form-control" id="" placeholder="" name="pro_image" value="{{ x.p_image }}">
          <br><br>
          <button>Submit</button>
        </div>
    </form>
        {% endfor %}
</div>

{% endblock %}
